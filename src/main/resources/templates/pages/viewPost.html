<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div>
    <img th:src="@{'data:image/png;base64,'+${post.getImageString()}}" class="img" style="width: 100%" alt="Our Mistake"/>
    <hr/>
    <h1 th:text="${post.title}"></h1>
    <p th:text="'By '+${post.getUser().getUsername()}"></p><hr/>
    <p th:text="'Written on '+${post.dateFormat()}"></p><hr/>
    <div>
        <p class="text-justify" style="white-space: pre-line;" th:text="${post.description}"></p>
    </div>
</div>


    <div class="container">
        <div class="comments-box">
            <p sec:authorize="isAnonymous()">
                <h4 sec:authorize="isAnonymous()"><a href="/login">Login</a> to Comment</h4>
            </p>
            <div class="form-group shadow-textarea" sec:authorize="isAuthenticated()">
                <form method="post" style="max-width:600px;" action="/comment">
                    <div class="form-group">
                        <label th:for="words"><h3 class="mb-2">Comments</h3></label>
                        <textarea class="form-control z-depth-1" id="words" name="words" rows="3"></textarea>
                    </div>
                    <input class="form-control" type="hidden" id="post_id" name="post_id" th:value="${post.id}"/>
                    <input type="submit" value="Comment!"/>
                </form>
            </div>

            <div th:each="comment,iterStat : ${comments}">
                <div th:switch="${comment.getAnimePost().getId()}">
                    <div class="media-body border-bottom mb-5" th:case="${post.id}"><p class="card-text" th:text="${comment.getComment()}"></p></div>
                    <div th:case="*"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
