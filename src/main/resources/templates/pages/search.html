<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <nav th:replace="fragments :: navigation"></nav>
    <div class="jumbotron">
        <h1 class="display-3" th:text="'Results for '+${what}"></h1>
        <p class="lead" th:unless="${posts} and ${posts.size()}">No Search Results</p>
    </div>
    <div class="row">
        <div class="col-6 col-md-4" th:each="post : ${posts}">
            <div class="card">
                <div class="wrapper">
                    <img th:src="@{'data:image/png;base64,'+${post.getImageString()}}" class="card-img-top img-fluid" alt="Our Mistake"/>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}"></a></h5>
                    <p class="card-text" th:text="${post.getSnippet()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
